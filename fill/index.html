<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Test</title>
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	</head>
	<body>
		<input type="text" 
				id="test_textbox" 
				onchange="console.log(this.id + ' changed: ' + this.value);" 
				onkeydown="console.log(this.id + ' key-down: ' + this.value);" 
				onkeyup="console.log(this.id + ' key-up: ' + this.value);" 
				onkeypress="console.log(this.id + ' key-press: ' + this.value);">
		<br/><br/>
		
		<textarea id="test_textarea"
					onchange="console.log(this.id + ' changed: ' + this.value);" 
					onkeydown="console.log(this.id + ' key-down: ' + this.value);" 
					onkeyup="console.log(this.id + ' key-up: ' + this.value);" 
					onkeypress="console.log(this.id + ' key-press: ' + this.value);">
			
		</textarea>
		<br/><br/>	
		
		<textarea id="about_content" class="span-65" style="height:400px;"  name="<%=rand()%>">ssgwegwegweg</textarea>
		<br/><br/>
		
		Top-most is the latest message:<br/>
		<span id="console">
			
		</span>
		<script type="text/javascript">
			CKEDITOR.replace( 'about_content', {
		        toolbar : [
					['Source'],
					['Undo','Redo'],
				    ['Bold','Italic','Underline','Strike','-','TextColor','-','Subscript','Superscript', '-', 'Link', 'Unlink','-','Maximize']
				],
				height : "200"
		    });
			
			var console = {};
			console.log = function(msg) {
				$('#console').prepend(msg + "<br/>");
			}
			
		</script>
	</body>
</html>
